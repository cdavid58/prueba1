{% extends './plantillaServicio.html' %}


{% block article %}
{% for c in corte %}
	<div class="col-sm-6 col-md-4">
	    <div class="thumbnail">
	 	    <a class="lightbox" href="{{c.imagen.url}}">
		        <img src="{{c.imagen.url}}" style="width: 100%; height: auto;" alt="Tuneel">
	        </a>
	        <div class="caption">
	            <h3>{{c.nombre}}</h3>
	            <p>{{c.descripcion}}.</p><br>
	            <a href="$" class="btn btn-primary btn-block">Reservar Corte</a>
	        </div>
	    </div>
	</div>
{% endfor %}
{% endblock %}
